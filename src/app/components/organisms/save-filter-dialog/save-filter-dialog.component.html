<div class="modal-backdrop fade show"></div>

<div class="modal fade show d-block" tabindex="-1" role="dialog" aria-labelledby="saveFilterModalLabel" aria-modal="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="saveFilterModalLabel">Save Filter</h5>
        <button 
          type="button" 
          class="btn-close" 
          (click)="onCancel()"
          aria-label="Close">
        </button>
      </div>
      
      <div class="modal-body">
        <div class="mb-3">
          <label for="filterName" class="form-label">
            Filter Name <span class="text-danger">*</span>
          </label>
          <input 
            type="text" 
            class="form-control"
            [class.is-invalid]="validationError() !== null && filterName()"
            id="filterName"
            [value]="filterName()"
            (input)="onNameChange($any($event.target).value)"
            placeholder="e.g., Enterprise NA Active"
            maxlength="50"
            autofocus
            aria-describedby="filterNameHelp filterNameError">
          
          <div id="filterNameHelp" class="form-text">
            Enter a descriptive name for this filter configuration (max 50 characters)
          </div>
          
          @if (validationError()) {
            <div 
              id="filterNameError" 
              class="invalid-feedback d-block" 
              role="alert"
              aria-live="polite">
              {{ validationError() }}
            </div>
          }
        </div>
        
        <div class="alert alert-info" role="status">
          <small>
            <strong>Note:</strong> This will save your current filter settings. 
            You can have up to 25 saved filters.
          </small>
        </div>
      </div>
      
      <div class="modal-footer">
        <button 
          type="button" 
          class="btn btn-secondary" 
          (click)="onCancel()">
          Cancel
        </button>
        <button 
          type="button" 
          class="btn btn-primary" 
          (click)="onSave()"
          [disabled]="!canSave()">
          Save Filter
        </button>
      </div>
    </div>
  </div>
</div>
